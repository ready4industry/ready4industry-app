<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills Challenge Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    rel="stylesheet"
  />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f9fafb;
    }
    #app-root {
      min-height: 100vh;
    }
    .transition-all-slow {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>

<body class="p-4 md:p-8">
  <div id="app-root">
    <div id="content-container"></div>
  </div>

  <div
    id="user-message-box"
    class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white font-semibold transition-opacity duration-300 opacity-0 pointer-events-none"
  ></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // --- CONFIGURATION ---
    const SUPABASE_URL = "https://glskwkzzkhhwftzddqmo.supabase.co"; 
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdsc2t3a3p6a2hod2Z0emRkcW1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk1MDg2OTEsImV4cCI6MjA3NTA4NDY5MX0.g3XQyV6T_xfBCSOb0X1idGNmD0zEBbMhX8RZ1PLH5R8"; // Replace with your Anon Key
    const SUPABASE_EDGE_FUNCTION_URL = `${SUPABASE_URL}/functions/v1/assessment-api`;
    const QUESTIONS_PER_MODULE = 10;
    const RAZORPAY_KEY_ID = "rzp_live_YOUR_KEY_ID"; // Replace with your LIVE/TEST Razorpay Key ID
    const RAZORPAY_MENTOR_CONTACT = "mentor@example.com"; // Your contact email

    // ⭐️ FIX: createClient is now defined because the script above has loaded ⭐️
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- STATE MANAGEMENT ---
    let appState = {};
    let currentModule = null;
    let quizState = "ready"; // 'ready', 'loading', 'quiz', 'scoring', 'complete'
    let currentAssessmentId = null;
    let currentQuestions = [];
    let userAnswers = {};
    let finalScore = 0;
    let currentUserId = null;

    const loadState = (userId) => ({
      user: {
        id: userId,
        email: "",
        fullName: "",
      },
      modules: [
        { id: "technical", name: "Technical Skills", topic: "Full Stack JavaScript Development", completed: false, score: 0 },
        { id: "aptitude", name: "Aptitude Test", topic: "Quantitative Aptitude and Logical Reasoning", completed: false, score: 0 },
      ],
    });

    // --- UTILITIES ---
    const showUserMessage = (message, type = 'info') => {
      const box = document.getElementById('user-message-box');
      box.textContent = message;
      box.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white font-semibold transition-opacity duration-300 opacity-100 pointer-events-auto ${
        type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600'
      }`;
      setTimeout(() => {
        box.classList.replace('opacity-100', 'opacity-0');
        box.classList.replace('pointer-events-auto', 'pointer-events-none');
      }, 5000);
    };

    // --- AUTHENTICATION ---
    const checkAuth = async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        showUserMessage("Please sign in to start the assessment.", 'error');
        window.location.href = './index.html';
        return false;
      }

      currentUserId = session.user.id;
      appState = loadState(currentUserId);
      appState.user.email = session.user.email;
      appState.user.fullName = session.user.user_metadata.full_name || session.user.email;
      
      await loadCompletedAssessments();
      return true;
    };

    const loadCompletedAssessments = async () => {
      const { data: assessments, error } = await supabase
        .from("assessments")
        .select("module_id, score, completed")
        .eq("completed", true);

      if (error) {
        console.error("Error loading assessments:", error);
        return;
      }

      assessments.forEach(a => {
        const module = appState.modules.find(m => m.id === a.module_id);
        if (module) {
          module.completed = true;
          module.score = a.score;
        }
      });
    };

    const signOut = async () => {
      await supabase.auth.signOut();
      window.location.href = './index.html';
    };

    // --- QUIZ FUNCTIONS ---
    const fetchQuestions = async (m) => {
      try {
        const { data: { session }, error: sessionError } =
          await supabase.auth.getSession();
        if (sessionError || !session) {
          throw new Error("User not logged in. Please sign in again.");
        }

        const token = session.access_token;

        const res = await fetch(SUPABASE_EDGE_FUNCTION_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({
            action: "generate_questions",
            topic: m.topic,
            count: QUESTIONS_PER_MODULE,
            moduleId: m.id,
          }),
        });
        
        if (!res.ok) {
          const errData = await res.json().catch(() => ({ error: 'Invalid JSON response from AI' }));
          throw new Error(errData.error || `Question generation failed with status ${res.status}`);
        }

        const fetchedData = await res.json(); 
        const fetchedQuestions = fetchedData.questions;
        if (!Array.isArray(fetchedQuestions) || fetchedQuestions.length === 0) {
          throw new Error("AI returned zero or invalid questions.");
        }

        currentQuestions = fetchedQuestions;
        currentAssessmentId = fetchedData.assessment_id;
        userAnswers = {};
        quizState = "quiz";
        mainRender();

      } catch (e) {
        console.error("Failed to load quiz:", e);
        quizState = "ready";
        showUserMessage(`Failed to load quiz: ${e.message}`, 'error');
        mainRender();
      }
    };

    const startQuiz = (module) => {
      currentModule = appState.modules.find(m => m.id === module.id);
      if (currentModule.completed) {
        showUserMessage(`${currentModule.name} is already completed.`, 'info');
        return;
      }
      quizState = "loading";
      mainRender();
      fetchQuestions(currentModule);
    };
    
    const selectAnswer = (questionId, optionIndex) => {
      userAnswers[questionId] = optionIndex;
      mainRender();
    };

    const submitAssessment = async () => {
      quizState = "scoring";
      mainRender();

      try {
        const { data: { session }, error: sessionError } =
          await supabase.auth.getSession();
        if (sessionError || !session) {
          throw new Error("User not logged in. Please sign in again.");
        }
        const token = session.access_token;

        const submissionBody = {
          action: 'submit_assessment',
          assessmentId: currentAssessmentId,
          userAnswers: userAnswers,
        };

        const res = await fetch(SUPABASE_EDGE_FUNCTION_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(submissionBody),
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({ error: 'Invalid JSON response from server' }));
          throw new Error(errData.error || `Submission failed with status ${res.status}`);
        }

        const result = await res.json();
        finalScore = result.score;
        handleQuizComplete(finalScore);

      } catch (e) {
        console.error("Submission failed:", e);
        quizState = 'ready';
        showUserMessage(`Failed to submit assessment: ${e.message}`, 'error');
        mainRender();
      }
    };

    // --- PAYMENT FUNCTIONS ---
    const showPaymentModal = async (score) => {
        try {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) throw new Error("User session invalid.");
            const token = session.access_token;

            // 1. Call Edge Function to create Razorpay Order
            const res = await fetch(SUPABASE_EDGE_FUNCTION_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({
                    action: "create_order",
                    score: score,
                    email: appState.user.email,
                }),
            });
            
            if (!res.ok) {
                const errData = await res.json().catch(() => ({ error: 'Invalid JSON response' }));
                throw new Error(errData.error || `Order creation failed with status ${res.status}`);
            }

            const { order_id } = await res.json();
            
            // 2. Launch Razorpay Modal
            payWithRazorpay(order_id, score);

        } catch (e) {
            console.error("Payment setup failed:", e);
            showUserMessage(`Payment error: ${e.message}. Contact ${RAZORPAY_MENTOR_CONTACT}`, 'error');
            quizState = "ready";
            mainRender();
        }
    };

    const payWithRazorpay = (order_id, score) => {
        const options = {
            key: RAZORPAY_KEY_ID, 
            amount: 9900, // 99.00 INR in paise
            currency: "INR",
            name: "Ready4Industry Assessment Report",
            description: `Unlock detailed report for ${currentModule.name} (${score}%)`,
            order_id: order_id, 
            handler: function (response) {
                // Success: Razorpay will trigger the Webhook on the backend
                showUserMessage("Payment successful! Report access will be unlocked shortly.", 'success');
                // The webhook handles the DB update.
                // We reload the dashboard to update the status.
                setTimeout(() => {
                    quizState = "ready";
                    loadCompletedAssessments().then(mainRender);
                }, 1000);
            },
            prefill: {
                name: appState.user.fullName,
                email: appState.user.email,
            },
            theme: {
                color: "#4f46e5" // Indigo
            }
        };
        const rzp = new Razorpay(options);
        rzp.open();

        // If the user closes the modal, return to the assessment results screen
        rzp.on('payment.failed', function (response){
            showUserMessage(`Payment Failed: ${response.error.description}. Please try again or contact support.`, 'error');
            quizState = "complete"; // Stay on the complete screen
            mainRender();
        });
    };
    
    const handleQuizComplete = (score) => {
        finalScore = score;
        currentModule.completed = true;
        currentModule.score = score;
        quizState = "complete";
        mainRender();
        showPaymentModal(score); // Trigger the payment flow
    };


    // --- RENDERING ---

    const renderHeader = () => `
      <header class="flex justify-between items-center py-4 px-6 bg-white shadow-md rounded-xl mb-8">
        <h1 class="text-2xl font-extrabold text-indigo-600">Skills Challenge</h1>
        <div class="flex items-center space-x-4">
          <span class="text-gray-700 font-medium hidden sm:inline">Welcome, ${appState.user.fullName.split(' ')[0]}</span>
          <button onclick="signOut()" class="text-sm px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 transition">Sign Out</button>
        </div>
      </header>
    `;

    const renderDashboard = () => {
      const allCompleted = appState.modules.every(m => m.completed);

      const moduleCards = appState.modules.map(m => `
        <div class="bg-white p-6 rounded-xl shadow-lg border ${m.completed ? 'border-green-400' : 'border-gray-200'}">
          <h3 class="text-xl font-bold text-gray-800 mb-2">${m.name}</h3>
          <p class="text-gray-600 mb-4">${m.topic}</p>
          <div class="flex items-center justify-between mt-4">
            <span class="text-sm font-semibold ${m.completed ? 'text-green-600' : 'text-yellow-600'}">
              Status: ${m.completed ? `Completed (${m.score}%)` : 'Pending'}
            </span>
            <button 
              onclick="startQuiz(appState.modules.find(mod => mod.id === '${m.id}'))"
              class="px-4 py-2 text-white font-semibold rounded-lg transition duration-150 
              ${m.completed ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'}"
              ${m.completed ? 'disabled' : ''}>
              Start Quiz (10 mins)
            </button>
          </div>
        </div>
      `).join('');

      return `
        ${renderHeader()}
        <h2 class="text-3xl font-bold text-gray-900 mb-6">Assessment Modules</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          ${moduleCards}
        </div>
        ${allCompleted ? `
          <div class="mt-8 p-6 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 rounded-lg shadow-md">
            <p class="font-bold">Congratulations!</p>
            <p>You have completed all modules. Your final report is ready to be unlocked.</p>
          </div>
        ` : ''}
      `;
    };

    const renderQuiz = () => {
        const currentQuestionIndex = currentQuestions.findIndex(q => userAnswers[q.assessment_id] === undefined);
        const questionIndex = currentQuestionIndex === -1 ? 0 : currentQuestionIndex;
        const q = currentQuestions[questionIndex];

        if (!q) {
            // Should not happen, but a safeguard
            return `<div class="p-6 bg-white rounded-xl shadow-lg">Quiz completed. Click 'Submit' below.</div>`;
        }

        const isLastQuestion = questionIndex === currentQuestions.length - 1 || currentQuestionIndex === -1;

        const optionsHtml = q.options.map((option, index) => `
            <div 
                onclick="selectAnswer('${q.assessment_id}', ${index})"
                class="p-4 border rounded-lg cursor-pointer transition-all-slow 
                ${userAnswers[q.assessment_id] === index ? 'bg-indigo-100 border-indigo-600 ring-2 ring-indigo-600' : 'bg-gray-50 hover:bg-gray-100 border-gray-300'}">
                <span class="font-medium text-gray-800">${String.fromCharCode(65 + index)}. ${option}</span>
            </div>
        `).join('');
        
        const isAnswered = userAnswers[q.assessment_id] !== undefined;
        
        const actionButton = isLastQuestion 
            ? `<button onclick="submitAssessment()" ${!isAnswered ? 'disabled' : ''} class="w-full px-6 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition disabled:bg-gray-400">Submit Assessment</button>`
            : `<button onclick="selectAnswer('${q.assessment_id}', userAnswers['${q.assessment_id}']); mainRender();" ${!isAnswered ? 'disabled' : ''} class="w-full px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition disabled:bg-gray-400">Next Question</button>`;


        return `
            ${renderHeader()}
            <div class="max-w-3xl mx-auto">
                <div class="text-lg font-semibold text-indigo-600 mb-4">Question ${questionIndex + 1} of ${currentQuestions.length}</div>
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <p class="text-xl font-bold text-gray-800 mb-6">${q.question_text}</p>
                    <div class="space-y-4">
                        ${optionsHtml}
                    </div>
                </div>
                <div class="mt-6">
                    ${actionButton}
                </div>
            </div>
        `;
    };

    const renderLoading = () => `
        ${renderHeader()}
        <div class="flex justify-center items-center h-96">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500 mb-4"></div>
                <p class="text-xl text-gray-700 font-semibold">Generating Questions via AI...</p>
                <p class="text-sm text-gray-500 mt-2">This may take a few moments.</p>
            </div>
        </div>
    `;

    const renderComplete = () => `
        ${renderHeader()}
        <div class="max-w-xl mx-auto text-center p-8 bg-white rounded-xl shadow-lg">
            <h2 class="text-4xl font-extrabold mb-4 ${finalScore >= 60 ? 'text-green-600' : 'text-red-600'}">
                Assessment Complete!
            </h2>
            <p class="text-6xl font-black mb-6">${finalScore}%</p>
            <p class="text-gray-700 mb-8">
                Your score for the **${currentModule.name}** module has been recorded.
            </p>
            <div class="p-4 bg-yellow-50 border border-yellow-300 rounded-lg mb-6">
                <p class="font-bold text-yellow-800">Unlock Full Report (₹99)</p>
                <p class="text-sm text-yellow-700">Pay to instantly view detailed analysis, correct answers, and feedback.</p>
            </div>
            
            <button onclick="showPaymentModal(${finalScore})" class="w-full px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition">
                Pay ₹99 and Unlock Report
            </button>
            <button onclick="quizState='ready'; loadCompletedAssessments().then(mainRender)" class="mt-4 w-full px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition">
                Return to Dashboard
            </button>
        </div>
    `;

    const mainRender = () => {
      const container = document.getElementById("content-container");
      let content = "";

      switch (quizState) {
        case "ready":
          content = renderDashboard();
          break;
        case "loading":
          content = renderLoading();
          break;
        case "quiz":
          content = renderQuiz();
          break;
        case "scoring":
            content = renderLoading(); // Re-use loading screen for scoring wait
            break;
        case "complete":
          content = renderComplete();
          break;
        default:
          content = renderDashboard();
      }

      container.innerHTML = content;
    };

    // --- INIT ---
    document.addEventListener("DOMContentLoaded", async () => {
      if (await checkAuth()) {
        mainRender();
      }
    });
  </script>
</body>
</html>
