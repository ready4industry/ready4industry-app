<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Overview</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f5f8fc;
      padding: 80px 0;
      margin: 0;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: auto;
      gap: 40px;
      justify-content: center;
    }
    .box {
      flex: 1;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60,70,110,0.11);
      padding: 54px 36px;
      text-align: center;
      transition: box-shadow 0.2s, transform 0.2s;
      min-width: 260px;
    }
    .box:hover {
      box-shadow: 0 22px 62px rgba(60,70,110,0.16);
      transform: translateY(-10px) scale(1.03);
    }
    .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 24px;
      opacity: 0.82;
    }
    .technical { border-bottom: 6px solid #219a63; }
    .softskills { border-bottom: 6px solid #2363e7; }
    .behavioural { border-bottom: 6px solid #ffb140; }
    h2 {
      font-size: 2.15rem;
      margin-bottom: 18px;
      letter-spacing: 0.7px;
    }
    p {
      font-size: 1.18rem;
      color: #4a5660;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 24px;
        padding: 0 20px;
      }
      .box {
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box technical">
      <!-- Replace the SVG with another if you wish -->
      <svg class="icon" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" fill="#219a63"/><text x="32" y="42" font-size="24" fill="#fff" text-anchor="middle" font-family="Arial">T</text></svg>
      <h2>Technical</h2>
      <p>Showcase your technical expertise hereâ€”tools, frameworks, or domain skills.</p>
    </div>
    <div class="box softskills">
      <svg class="icon" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" fill="#2363e7"/><text x="32" y="42" font-size="24" fill="#fff" text-anchor="middle" font-family="Arial">S</text></svg>
      <h2>Soft Skills</h2>
      <p>Highlight communication, leadership, adaptability, and teamwork abilities.</p>
    </div>
    <div class="box behavioural">
      <svg class="icon" viewBox="0 0 64 64"><circle cx="32" cy="32" r="28" fill="#ffb140"/><text x="32" y="42" font-size="24" fill="#fff" text-anchor="middle" font-family="Arial">B</text></svg>
      <h2>Behavioural</h2>
      <p>Demonstrate your professional attitude, integrity, and work ethic here.</p>
    </div>
  </div>
</body>
</html>
