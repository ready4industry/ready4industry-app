<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ready4Industry LMS Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: "Inter", sans-serif; background: linear-gradient(120deg, #ecf2ff 0%, #f9fafb 100%); }
    .glass { background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); }
    .portal-shadow { box-shadow: 0 8px 40px rgba(47,70,255,0.10); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 md:p-6">
  <div class="max-w-5xl w-full glass rounded-xl portal-shadow p-8 md:p-16">
    <header class="flex flex-col md:flex-row items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-indigo-700 mb-2">Ready4Industry Learning Portal</h1>
        <div class="text-lg text-gray-600">Empowering engineers for real-world success.</div>
      </div>
      <img src="https://avatars.githubusercontent.com/u/583231?v=4" class="w-14 h-14 rounded-lg border-2 border-indigo-300 shadow mt-6 md:mt-0" alt="Mentor Admin"/>
    </header>

    <div class="flex flex-col md:flex-row justify-center gap-8">
      <button onclick="window.location.href='#technical'" class="flex-1 bg-gradient-to-br from-indigo-500 to-indigo-700 text-white font-bold py-8 px-4 rounded-2xl shadow-lg hover:scale-105 transition-all duration-200 text-2xl group relative">
        <span class="absolute left-6 top-7">
          <svg class="w-7 h-7 text-white opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 2m6 8H6a2 2 0 01-2-2V6a2 2 0 012-2h7l5 5v13a2 2 0 01-2 2z"/>
          </svg>
        </span>
        Technical Fundamentals
        <div class="mt-3 text-base font-medium text-indigo-100/80">Industry-ready BTech syllabus</div>
      </button>
      <button onclick="window.location.href='#aptitude'" class="flex-1 bg-gradient-to-br from-blue-500 to-blue-700 text-white font-bold py-8 px-4 rounded-2xl shadow-lg hover:scale-105 transition-all duration-200 text-2xl group relative">
        <span class="absolute left-6 top-7">
          <svg class="w-7 h-7 text-white opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 9h4v4h-4z" />
          </svg>
        </span>
        Aptitude & Reasoning
        <div class="mt-3 text-base font-medium text-blue-100/80">Quantitative, logic, and reasoning skills</div>
      </button>
      <button onclick="window.location.href='#behavioural'" class="flex-1 bg-gradient-to-br from-purple-500 to-purple-700 text-white font-bold py-8 px-4 rounded-2xl shadow-lg hover:scale-105 transition-all duration-200 text-2xl group relative">
        <span class="absolute left-6 top-7">
          <svg class="w-7 h-7 text-white opacity-80" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 6.636a9 9 0 11-12.728 0M9 9h6v6H9V9z" />
          </svg>
        </span>
        Behavioural Skills
        <div class="mt-3 text-base font-medium text-purple-100/80">Soft skills for career success</div>
      </button>
    </div>

    <footer class="mt-14 text-center text-gray-400">
      <span>Â© 2025 Ready4Industry | Bridging College to Career</span>
    </footer>
  </div>
</body>
</html>
